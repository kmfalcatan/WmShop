<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/css/viewDashboard.css">
</head>
<body>
    <div class="container">
        <div class="backButtonContainer">
                <div class="subbackButtonContainer">
                    <a href="/adminPanel/dashboard.html">
                        <img class="backButton" src="/assets/img/chevron-left (1).png" alt="">
                    </a>
                </div>
        </div>

        <div class="subContainer">
            <div class="imageContainer">
                <div class="subImageContainer">
                    <div class="slideshow-container">
                        <div class="mySlides">
                          <img class="image" src="/assets/img/wmsuLogo.png" alt="Image 1">
                        </div>

                        <div class="mySlides">
                            <img class="image" src="/assets/img/chat-lines.png" alt="Image 1">
                          </div>

                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                      </div>
                </div>

                <div class="uploadButtonCoontainer">
                    <button class="uploadImage">Upload image</button>
                    <input class="uploadButton" type="file">
                </div>
            </div>

            <div class="infoContianer">
                <div class="subInfoContainer">
                    <input class="inputInfo" type="text" placeholder="Item Name:">
                </div>

                <div class="subInfoContainer">
                    <input class="inputInfo" type="number" placeholder="Price:">
                </div>

                <div class="stockContainer">
                    <div class="subStockContainer">
                        <p>Stocks:</p>
                    </div>

                    <div class="subInfoContainer">
                        <input class="inputInfo" type="number" placeholder="Quantity of accesories and etc:">
                    </div>

                    <div class="subStockContainer">
                        <p>Size Quantity:</p>
                    </div>

                    <div class="sizeContainer">
                        <input class="size" type="number" placeholder="S">
                        <input class="size" type="number" placeholder="M">
                        <input class="size" type="number" placeholder="L">
                        <input class="size" type="number" placeholder="XL">
                        <input class="size" type="number" placeholder="XXL">
                        <input class="size" type="number" placeholder="XXXL">
                    </div>
                </div>

                <div class="editButtonContainer">
                    <button class="editButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/viewDashboard.js"></script>
</body>
</html>
