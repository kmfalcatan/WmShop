
<!DOCTYPE html>

    <link rel="stylesheet" href="/assets/css/collegeDashboard.css">
</head>
<body>
    <div class="container1">
        <div class="headerContainer">
            <div class="subHeaderContainer">
                <div class="imageContainer">
                    <div class="subImageContainer">
                        <img class="image" src="/assets/img/wmsuLogo.png" alt="">
                    </div>

                    <div class="nameContainer">
                        <p class="companyName">WmShop</p>
                    </div>
                </div>

                <div class="profileContainer">
                    <a href="/collegePanel/notification.html">
                        <div class="subProfileContainer">
                            <img class="image1" src="/assets/img/notification.png" alt="">
                        </div>
                    </a>

                    <a href="/collegePanel/message.html">
                        <div class="subProfileContainer">
                            <img class="image1" src="/assets/img/chat-lines.png" alt="">
                        </div>
                    </a>

                    <div class="subProfileContainer">
                        <div class='menubarContainer' onclick='toggleMenu(this)'>
                            <div class='line'></div>
                            <div class='line'></div>
                            <div class='line'></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class='sideNavBarContainer'>
                <div class='sideNavBar1'>
                    <div class="subSideNavBar">
                        <a class='profile' href='/collegePanel/orders.html'>
                            Orders
                        </a>
                    </div>
        
                    <div class="image2">
                        <img class="image3" src="../assets/img/th-removebg-preview.png" alt="">
                        <img class="image5" src="../assets/img/plus-circle.png" alt="">
                    </div>
                </div>
        
                <div class='sideNavBar'>
                        <div class="subSideNavBar">
                            <a class='profile' href='/collegePanel/dashboard.html'>
                                Inventory
                            </a>
                        </div>
        
                    <div class="image2">
                        <img class="image3" src="../assets/img/file-text-circle.png" alt="">
                    </div>
                </div>
                <div class='sideNavBar'>
                    <div class="subSideNavBar">
                        <a class='profile' href='/collegePanel/additem.html'>
                            Add item
                        </a>
                    </div>
        
                    <div class="image2">
                        <img class="image3" src="../assets/img/person-circle.png" alt="">
                    </div>
                </div>
                <div class='sideNavBar'>
                    <div class="subSideNavBar">
                        <a class='profile' href='/collegePanel/transaction.html'>
                            Transaction
                        </a>
                    </div>
        
                    <div class="image2">
                        <img class="image4" src="../assets/img/about-us-icon-3.jpg" alt="">
                    </div>
                </div>
                <div class='sideNavBar2'>
                    <div class="subSideNavBar">
                        <a class='profile' href='/index.html'>
                            Log out
                        </a>
                    </div>
        
                    <div class="image2">
                        <img class="image3" src="../assets/img/vector-settings-icon-removebg-preview.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

        <div class="container">
           <div class="searchBarContainer">
                <input class="searchBar" type="text" id="searchInput" placeholder="Search..." oninput="liveSearch()">
           </div>

           <div class="tableContainer">
                <table>
                    <thead>
                        <tr>
                            <th rowspan="2">ITEM IMAGE</th>
                            <th rowspan="2">ITEM NAME</th>
                            <th rowspan="2">QUANTITY</th>
                            <th class="th4" colspan="6">STOCKS</th>
                            <th rowspan="2">PRICE</th>
                            <th rowspan="2">ACTION</th>
                        </tr>

                        <tr>
                            <th>S</th>
                            <th>M</th>
                            <th>L</th>
                            <th>XL</th>
                            <th>XXL</th>
                            <th>XXXL</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>DASDAS</td>
                            <td>DASDASD</td>
                            <td>DASDASD</td>
                            <td>S</td>
                            <td>M</td>
                            <td>L</td>
                            <td>XL</td>
                            <td>XXL</td>
                            <td>XXXL</td>
                            <td>1000</td>
                            <td class='actionContainer'>
                            <a href='/collegePanel/editDashboard.html'><button class='action'>Edit</button></a>
                            <button class='action'>Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
